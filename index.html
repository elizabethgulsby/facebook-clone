<!DOCTYPE html>
<html>
	<head>
		<title>A Facebook Clone, Take Two</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div id="facebook-wrapper">
			<div id="header">
				
			
				<div id="inner-header">

					<div id="left-header">
						<div id="fb-logo"></div>
							<div id="header-search">
								<input type="text" placeholder="Your Name">
							</div>
							<button>
								<div id="spyglass"></div>
							</button>		
					</div>

					<div id="right-header">
						<!-- small avatar, name | home, friends>msg>globe | lock>dnarrow -->
						<div class="header-icon" id="small-avatar"></div>
						<div class="header-icon" id="small-name">Elizabeth</div>
						<div id="spacer">|</div>
						<div class="header-icon" id="header-home"><a href="#">Home</a></div>
						<div class="header-icon social" id="friends-icon"></div>
						<div class="header-icon social" id="msg-icon"></div>
						<div class="header-icon social" id="small-globe"></div>
						<div id="spacer">|</div>
						<div class="header-icon social" id="small-lock"></div>
						<div class="header-icon social" id="small-dropdown"></div>
					</div>

				</div>

			</div>

			<!-- start the large photo div below - sibling of header -->
			<div id="cover-photo-with-menu">
				<div id="small-camera"></div>
				<div id="cover-photo"><img src="/Users/elizabethgulsby/Desktop/DigitalCrafts/11-16immersive/unit1/facebook-clone/cover_photo.jpg">
				</div>
				<div id="menu">
					<div class="menu-item">Timeline</div>
					<div class="menu-item">About</div>
					<div class="menu-item">Friends</div>
					<div class="menu-item">Photos</div>
					<div class="menu-item">More</div>
				</div>

			</div>

			<!-- start the section with profile pic/name/buttons here - sibling of cover photo with menu -->
			<div id="pic-and-buttons-parent">
				<div id="pic-and-buttons">
					<div id="profile-pic"><img src="/Users/elizabethgulsby/Desktop/DigitalCrafts/11-16immersive/unit1/facebook-clone/Liz_FB.png">
					</div>
					<div id="profile-name">Elizabeth Gulsby
					</div>
					<div id="activity-buttons">
						<button>View Activity Log</button>
						<button>Update Info</button>
					</div>

				</div>
			</div>	
			<!-- bottom divs go here -->
			<div id="bottom-half-parent">
				<div id="bottom-half">
					<div id="left-column-holder">

					</div>
					<div id="right-column-holder">

					</div>
				</div>
			</div>
			
		</div>

	</body>
</html>
